<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>
    
    <link rel="stylesheet" href="estilo practicas.css">
</head>
<body>

    <h1>Aplicación de Gestión</h1>

    <section>
        <h2>Información de la Persona</h2>
        <form id="formulario-persona">
            <input id="nombre" type="text" placeholder="Ingrese su nombre" required>
            <input id="edad" type="number" placeholder="Ingrese su edad" required min="0">
            <select id="sexo" required>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
            <input id="peso" type="number" placeholder="Ingrese su peso (kg)" required min="0">
            <input id="altura" type="number" step="0.01" placeholder="Ingrese su altura (m)" required min="0">
            <button type="submit">Guardar Persona</button>
        </form>
        <div id="persona-info"></div>
    </section>

    <section>
        <h2>Generador de Contraseña</h2>
        <form id="formulario-password">
            <input id="longitud" type="number" placeholder="Longitud de la contraseña" value="12" min="1">
            <button type="submit">Generar Contraseña</button>
        </form>
        <div id="password"></div>
    </section>

    <section>
        <h2>Agregar Serie</h2>
        <form id="formulario-serie">
            <input type="text" id="titulo-serie" placeholder="Ingrese el título de la serie" required>
            <input type="number" id="temporadas" placeholder="Número de temporadas" required>
            <button type="submit">Agregar Serie</button>
        </form>
        <div id="serie"></div>
    </section>

    <section>
        <h2>Agregar Videojuego</h2>
        <form id="formulario-videojuego">
            <input type="text" id="titulo-videojuego" placeholder="Ingrese el título del videojuego" required>
            <input type="number" id="horas-estimadas" placeholder="Horas estimadas" required>
            <button type="submit">Agregar Videojuego</button>
        </form>
        <div id="videojuego"></div>
    </section>

    <section>
        <h2>Agregar Cuenta</h2>
    <form id="formAgregar">
        <label for="titular">Titular:</label>
        <input type="text" id="titular" required>
        <label for="cantidad">Cantidad Inicial:</label>
        <input type="number" id="cantidad" value="0" required>
        <button type="submit">Agregar Cuenta</button>
    </form>

    <h2>Operaciones en Cuenta</h2>
    <form id="formOperaciones">
        <label for="titularOperar">Titular:</label>
        <input type="text" id="titularOperar" required>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" required>
    </form>

    <h2>Cuentas del Banco</h2>
    <div id="cuentas"></div>
    </section>
    <script src="trabajo.js"></script>
</body>
</html>
